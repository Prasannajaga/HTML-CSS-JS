<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../common.css" />
  </head>

  <style>
    .image-container {
      display: grid;
      position: relative;
      grid-template-columns: 1fr 1fr;
      column-gap: 1rem;
      row-gap: 1rem;
    }

    .image-container > *::after {
      content: "";
      position: absolute;
      height: 1rem;
      width: 1rem;
      left: 0;
      background: #fff;
      border-radius: 1px 0 62px 0px;
    }
  </style>
  <body>
    <div class="image-container">
      <div><img src="https://i.pravatar.cc/150?img=1" alt="" /></div>
      <div><img src="https://i.pravatar.cc/150?img=2" alt="" /></div>
      <div><img src="https://i.pravatar.cc/150?img=3" alt="" /></div>
      <div><img src="https://i.pravatar.cc/150?img=4" alt="" /></div>
    </div>
  </body>
</html>
